<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Infinity Run</title>
  </head>
  <body id="game" onclick="jump()">
    <div class="game-container">
      <video id="myVideo" class="background" poster="images/night.jpg" autoplay loop muted playsinline>
        <source src="images/IMG_0402.MOV" type="video/mp4" />
      </video>
      <div class="game">
        <img
          src="images/character.png"
          alt="character"
          class="character"
          id="character"
        />
        <img
          src="images/milk.svg"
          alt="milk"
          class="powerup delay-powerup1"
          id="powerup1"
        />
        <img
          src="images/milk.svg"
          alt="milk"
          class="powerup delay-powerup2"
          id="powerup2"
        />
        <img
          src="images/milk.svg"
          alt="milk"
          class="powerup delay-powerup3"
          id="powerup3"
        />
        <img
          src="images/milk.svg"
          alt="milk"
          class="powerup delay-powerup4"
          id="powerup4"
        />
        <img
          src="images/milk.svg"
          alt="milk"
          class="powerup delay-powerup5"
          id="powerup5"
        />
        <img
          src="images/milk.svg"
          alt="milk"
          class="powerup delay-powerup6"
          id="powerup6"
        />
        <img
          src="images/milk.svg"
          alt="milk"
          class="powerup delay-powerup7"
          id="powerup7"
        />
        <img
          src="images/milk.svg"
          alt="milk"
          class="powerup delay-powerup8"
          id="powerup8"
        />
        <img
          src="images/obstacle.png"
          alt="obstacle"
          class="obstacle"
          id="obstacle1"
        />
        <img
          src="images/milk.svg"
          alt="milk"
          class="powerup delay-powerup9"
          id="powerup9"
        />
        <img
          src="images/milk.svg"
          alt="milk"
          class="powerup delay-powerup10"
          id="powerup10"
        />
        <img
          src="images/milk.svg"
          alt="milk"
          class="powerup delay-powerup11"
          id="powerup11"
        />
        <img
          src="images/obstacle.png"
          alt="obstacle"
          class="obstacle delay"
          id="obstacle2"
        />
      </div>
      <div id="score" class="score">Score :</div>
    </div>
    <script src="script.js"></script>
  </body>
  <section id="modal" onclick="resetGame()">
    <div class="modal-container">
      <div class="modal">
        <img src="images/logo1.png" alt="logo" />
        <h3 id="finalScore"></h3>
        <a href="#">Play Again</a>
      </div>
    </div>
  </section>
  <div id="rotate" class="rotate">
    <img src="images/rotation.svg" alt="screen-rotate" />
    <h3>Please shift to landscape mode</h3>
  </div>
</html>
